<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tobi's Startseite</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="js/time.js"></script>
</head>

<body onload="change_backround()" " >

  <style>
    body {  background-image: url('images/1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
  </style>


  <a href=" https://drive.google.com/drive/my-drive"><button class="image-button">
    <img src="images/me.png" width="40" height="40" alt="submit" />
  </button></a>

  <div class="header-row">
    <table>
      <tr>
        <th>
          <!-- Insert greeting which depends on the actual time -->
          <p id="greeting"></p>
        </th>
        <th><img id="icon" height=100 width=100 src="images/sun.png"></img></th>

      </tr>
    </table>
  </div>

  <!-- Button with Icon -->
  <button class="changeImage" type="submit" onclick="change_backround()" style="border: 0; background: transparent">
    <img src="images/photo_icon.jpg" width="30" height="15" alt="submit" />
  </button>

  <img class="google-logo" src="images/Google.png">

  <form class="google-search" action="https://www.google.com/search" method="GET">
    <input class="text-input" type="text" name="q" placeholder="Suchen..">
    <input class="search-button" type="submit" value="Suchen">
  </form>

  <div class="center-table">
    <table>
      <tr>
        <a href="https://github.com/"><button class="icon-button">
            <img src="images/git.png" width="80" height="80" alt="submit" />
          </button></a>

        <a href="https://s01z.ucc.ovgu.de/remote_access#"><button class="icon-button">
            <img src="images/sap.png" width="80" height="80" alt="submit" />
          </button></a>

        <a href="https://www.youtube.com/"><button class="icon-button">
            <img src="images/youtube.png" width="80" height="80" alt="submit" />
          </button></a>

        <a href="https://mail.google.com/mail/u/0/#inbox"><button class="icon-button">
            <img src="images/mail.png" width="80" height="80" alt="submit" />
          </button></a>
      </tr>
    </table>
  </div>

  <!-- Change Backround -->
  <script>
    function change_backround() {
      get_greeting();
      rand = Math.floor(Math.random() * 24)+1;
      document.body.style.backgroundImage = "url('images/" + rand + ".jpg')";
    }
  </script>

</body>

</html>
